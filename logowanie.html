<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="style.css" rel="stylesheet/scss" type="text/css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Logowanie</title>
</head>
<body>
<div id="login">
    <div class="container">
        <div class="row">
            <div class="col-md-12" style="height: 250px"></div>
        </div>
        <div id="login-row" class="row">
            <div class="vh-35 col-4"></div>
            <div class="vh-35 col-4 border border-dark">
                <form id="login-form" class="form" action="" method="post">
                    <h3 class="text-right text-info">Login</h3>
                    <div class="form-group mt-4">
                        <input type="text" name="username" id="username" class="form-control" placeholder="EMAIL">
                    </div>
                    <div class="form-group mt-4">
                        <input type="text" name="password" id="password" class="form-control" placeholder="HASŁO">
                    </div>
                    <div class="form-group">
                        <input type="submit" name="submit" class="btn btn-light btn-outline-dark btn-sm my-4"
                               value="ZALOGUJ">
                    </div>
                </form>
            </div>
            <div class="vh-35 col-4"></div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
