<!doctype html>
<html lang="pl">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">

    <title>Test me!</title>
</head>
<body>
<nav class="navbar navbar-dark sticky-top bg-primary flex-md-nowrap py-4">
    <div class="col-1 text-center">
        <img src="img/logo.png" class="rounded-circle  img-fluid w-50 bg-white">
    </div>
</nav>

<div class="row border-5">
    <div class="vh-100 col-2 bg-white" id="left-menu">
        <!--
           Left -->
    </div>
    <div class="vh-100 col-8 bg-light" id="main"> <!-- Center do poprawienia szare tło które siekończy -->
        <div class="row d-flex justify-content-center">
            <div class="title-box bg-white text-dark" id="test-title">Dodaj test</div>
        </div>
        <div class="row d-flex text-dark justify-content-center">

            <!--            <div class="col-10 text-dark" style="height: 50px">-->
            <div class="col-10  float-sm-end">
                <div class=" p-2 mt-3 float-sm-end">
                    <button type="button" class="btn btn-primary btn-sm">Zapisz</button>
                </div>
            </div>
            <div class="col-10">
                <div class="text-start bg-white mt-3 p-2 col-12 float-sm-start float-end" style="font-size: 15px">Czas
                    testu (minuty)
                    <input type="number" name="username" id="test_time" class="ms-3 float-end" placeholder="0">
                </div>

            </div>
            <div class="col-10">
                <div class="text-start bg-white mt-3 p-2 col-12 float-sm-start float-end" style="font-size: 15px">
                    Wczytaj z pliku JSON
                    <input type="file" id="myfile" name="myfile" class="ms-3 float-end">
                </div>
            </div>
            <div class="col-10">
                <div class="text-start bg-white mt-3 p-2  col-12 float-sm-start float-end" style="font-size: 15px">Nazwa
                    testu
                    <input type="text" name="username" id="test_name" class="ms-3 float-end" placeholder="Nowy test">
                </div>
            </div>
            <div class="col-10  float-sm-end">
                <div class=" p-2 mt-3 float-sm-start">
                    <button type="button" class="btn btn-primary btn-sm">Dodaj pytanie</button>
                </div>
            </div>
            <!--            </div>-->
        </div>
    </div>
    <div class="vh-100 col-2 bg-white" id="right-menu">
        <div class="row">
            <div class="col-12" style="height: 50px"></div>
        </div>
        <div class="row position-sticky">
            <div class="col-2" style="height: 50px"></div>
            <div class="col-2" style="height: 50px"></div>
        </div>

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
