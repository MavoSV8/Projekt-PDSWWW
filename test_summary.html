<!doctype html>
<html lang="pl">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">

    <title>Test me!</title>
</head>
<body>
<nav class="navbar navbar-dark sticky-top bg-primary flex-md-nowrap py-4">
    <div class="col-1 text-center">
        <img src="img/logo.png" class="rounded-circle  img-fluid w-50 bg-white">
    </div>
</nav>

<div class="row border-5">
    <div class="vh-100 col-2 bg-white " id="left-menu">Left</div>
    <div class="vh-100 col-8 bg-light " id="main">Center
        <div class="row d-flex justify-content-center">
            <div class="title-box bg-white text-dark" id="test-title">Test z Dynamicznych Stron WWW</div>
        </div>
        <div class="row d-flex text-dark justify-content-center bg-white m-5">
            <div class="row d-flex text-dark justify-content-center bg-white m-2">
                <h4 class="d-flex align-items-center bg-light text-dark m-2 border-bottom border-primary">Podsumowanie:
                </h4>
            </div>
            <div class="row d-flex text-dark justify-content-center bg-white m-2">
                <p></p>
                <p class="main-text d-flex align-items-center text-dark" id="end-result">
                    Wynik końcowy: 20/25 (80%)
                </p>
                <p class="main-text d-flex align-items-center text-dark" id="mark">
                    Uzyskana ocena: 4
                </p>
                <button type="button" class="btn btn-primary btn-sm w-25" id="done">Zakończ</button>
            </div>
        </div>
    </div>
<div class="vh-100 col-2 bg-white" id="right-menu">Right</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
